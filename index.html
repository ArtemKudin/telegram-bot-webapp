<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="app">
        <h1>Telegram Mini App</h1>
        <div id="menu">
            <button onclick="showServices()">Выберите услугу</button>
            <button onclick="showOrders()">Мои заказы</button>
        </div>

        <div id="services" class="hidden">
            <h2>Выберите услугу:</h2>
            <button onclick="selectService('Вывоз мусора')">Вывоз мусора</button>
            <button onclick="selectService('Продажа контейнеров')">Продажа контейнеров</button>
            <button onclick="selectService('Аренда контейнеров')">Аренда контейнеров</button>
            <button onclick="goBack()">Назад</button>
        </div>

        <div id="confirm-order" class="hidden">
            <h2>Подтвердите заказ:</h2>
            <p id="order-details"></p>
            <button onclick="confirmOrder()">Подтвердить</button>
            <button onclick="goBack()">Назад</button>
        </div>

        <div id="orders" class="hidden">
            <h2>Мои заказы:</h2>
            <ul id="orders-list">Загрузка...</ul>
            <button onclick="goBack()">Назад</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
