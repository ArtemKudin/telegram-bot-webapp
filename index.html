<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Выбор категории -->
        <div id="categories">
            <h1>Выберите услугу:</h1>
            <button class="category-btn" data-action="service_waste">Вывоз мусора</button>
            <button class="category-btn" data-action="service_sale">Продажа контейнеров</button>
            <button class="category-btn" data-action="service_rent">Аренда контейнеров</button>
        </div>

        <!-- Выбор объёма -->
        <div id="volume-selection" style="display: none;">
            <h2>Выберите объём контейнера:</h2>
            <div id="volumes"></div>
        </div>

        <!-- Подтверждение -->
        <div id="confirmation" style="display: none;">
            <h2>Подтвердите заказ:</h2>
            <pre id="selected-volume"></pre>
            <button id="confirm-btn">Подтвердить</button>
            <button id="back-btn">Назад</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
